    <title>Bouton Redirection</title>
    <style>
    .btn2 {
 /* Augmentation de la taille de la police */
      width: auto; /* Réglage automatique de la largeur */
      cursor: pointer;
      border: 2px solid transparent;
      background-color: #4CAF50;
      color: white;
      border-radius: 10px; /* Réduction du rayon du border-radius */
      position: relative;
      overflow: hidden;
      transition: all 0.3s;
      display: inline-block;
      text-decoration: none;
      padding: 10px 20px;
  font-size: 100px; /* Change to appropriate font size */
  text-align: center;
  width: 100%;
  padding: 0;
  margin: 0;
    }
    
    .btn2::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 300px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      transition: all 0.5s ease-out;
      z-index: -1;
      padding: 0;
  margin: 0;
      transform: translate(-50%, -50%) scale(0);
    }
    
    .btn2:hover::after {
      transform: translate(-50%, -50%) scale(3);
    }
    
    .btn2:hover {
      transform: translateY(-5px);
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
    }
    </style>
    </head>
